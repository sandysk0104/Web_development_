<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >

        
            
        <h1>Employee Details Form</h1>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" value="">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="" >
        <br>
        <br>
        <label for="contacts">Phone Number:</label>
        <input type="tel" id="contacts" name="contacts" value="" >
        <br>
        <br>
        <label >Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="job">Job Title:</label>
        <input type="text" id="job" name="job_title" value="" >
        <br>
        <br>
        <label for="depart">Department:</label>
        <select name="department" id="depart">
            <option value="" disabled selected>select the department </option>
            <option value="engineering">engineering</option>
            <option value="it">it</option>
            <option value="finnace">finnace</option>
            <option value="rest">rest</option>

        </select>

        <br>
        <br>
        <button>submit</button>



    </form>
</body>
</html>
