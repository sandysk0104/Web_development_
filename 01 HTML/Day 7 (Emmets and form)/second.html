<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form >
        <h2>Contact Us</h2>

        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your Full Name" name="student_name">
        <br>
        <br>
        <label for="em">Email:</label>
        <input type="email" id="em" name="stu_em">
        <br>
        <br>
        <label for="tel">Phone No:</label>
        <input type="tel" id="tel" name="stu_tel">
        <br>
        <br>
        <label for="msg">Message:</label>
        <textarea name="msg" id="msg" rows="10" cols="60"></textarea> 
        <!-- text area tag for writing story like that -->
         <br>
         <br>
         <label for="psd">Passward:</label>
         <input type="password" id="psd" name="stu_passward">
        <br>
        <br>
         <button>Send</button>

    </form>
</body>
</html>
