<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>User Registration</h2>
    <form >
        <label for="uname">UserName:</label>
        <input type="text" id="uname" name="uname">
        <br>
        <br>
        <label for="uemail">Email Id:</label>
        <input type="text" id="uemail" name="uemail">
        <br>
        <br>
        <label for="pwd">Passward:</label>
        <input type="password" name="pwd" id="pwd">
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <br>
        <input type="checkbox" name="term_cond" id="term_cond" value="agreed">
        <label for="term_cond"> I agree to the term and conditions</label>
        <br>
        <br>
        
        <button>Register</button>



    </form>
</body>
</html>
